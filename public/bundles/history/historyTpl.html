<div class="container">
    <div class="row">
        <div class="col-md-11">
            <!-- Main component for a primary marketing message or call to action -->
            <div class="jumbotron">
                <h2>历史纪录</h2>
                <div class="clearfix">
                    当前仅仅保留10条历史纪录,记录功能依赖于浏览器本地存储功能，<code>清除浏览器缓存前,切记如有需导出数据</code>。
                </div>
                <div class="bs-table-wrap">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>导入名称</th>
                                <th>记录数</th>
                                <th>已经扫描</th>
                                <th>未申报到货</th>
                                <th>是否完成</th>
                                <th>上传时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each items}}
                            <tr>
                                <td>{{name}}</td>
                                <td>{{count}}</td>
                                <td>{{countScanned}}</td>
                                <td>{{countNoDeclare}}</td>
                                <td>{{#if complated}}完成{{else}} <code title="为标记未扫描完成">未完成</code> {{/if}}</td>
                                <td>{{moment ctime "YYYY-MM-DD HH:mm:ss"}}</td>
                                <td>
                                    <a href="#list/{{id}}">查看</a>
                                    <a href="javascript:;" data-id="{{id}}" data-action="delete">删除</a>
                                </td>
                            </tr>
                            {{else}}
                            <tr>
                                <td colspan="5" class="text-center">当前尚存在未导入记录</td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-1">
            <nav class="bs-docs-sidebar hidden-print hidden-xs hidden-sm affix">
                <ul class="nav bs-docs-sidenav">
                    <!-- <li class=""><a href="#import">导入运单</a></li> -->
                    <li class=""><a href="#list">清单列表</a></li>
                    <li class=""><a href="#scan">扫描包裹</a></li>
                </ul>
                <a class="back-to-top" href="#top">返回顶部</a>
            </nav>
        </div>
    </div>
</div>
