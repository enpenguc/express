<div class="container">
    <div class="row">
        <div class="col-md-11">
            <!-- Main component for a primary marketing message or call to action -->
            <div class="jumbotron">
                <h2>清单列表</h2>
                <div class="clearfix">
                    <input type="button" id="btnExport" class="btn btn-primary pull-right" value="导出列表" {{#if id}}{{else}}disabled{{/if}}>
                </div>
                <div class="bs-table-wrap">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>申报编号</th>
                                <th>需要取出</th>
                                <th>到货未申报</th>
                                <th>扫描状态</th>
                                <th>单号重复</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each record}}
                            <tr>
                                <td>{{id}}</td>
                                <td>{{#if takeout}}{{takeout}}{{/if}}</td>
                                <td>{{#if noDeclare}}{{noDeclare}}{{/if}}</td>
                                <td>{{#if scanned}}OK{{else}}未扫描{{/if}}</td>
                                <td>{{#if scannedCount}}<code>重复{{scannedCount}}次</code>{{/if}}</td>
                            </tr>
                            {{else}}
                            <tr>
                                <td colspan="5" class="text-center">当前尚存在未导入记录</td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-1">
            <nav class="bs-docs-sidebar hidden-print hidden-xs hidden-sm affix">
                <ul class="nav bs-docs-sidenav">
                    <li class=""><a href="#import">导入运单</a></li>
                    <li class=""><a href="#list{{#if id}}/{{id}}{{/if}}">清单列表</a></li>
                    <li class=""><a href="#scan{{#if id}}/{{id}}{{/if}}">扫描包裹</a></li>
                </ul>
                <a class="back-to-top" href="#top">返回顶部</a>
            </nav>
        </div>
    </div>
</div>
<form action="/download" method="post" style="display:none;">
    <input type="hidden" name="data">
    <input type="hidden" name="name" value={{name}}>
</form>
